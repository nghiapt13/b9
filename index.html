<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Shop</title>
</head>

<body>
    <header>
        <div class="header_left">
            <span>Follow On Social</span>
            <span><i class="fa-brands fa-facebook"></i></span>
            <span><i class="fa-brands fa-linkedin-in"></i></span>
            <span><i class="fa-brands fa-pinterest"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
        </div>
        <div class="header_right">
            <span class="lan">ENG<i class="fa-solid fa-chevron-down"></i>
                <div class="content">
                    <a class="a_link" href="#">VI</a>
                    <a class="a_link" href="#">CN</a>
                    <a class="a_link" href="#">RU</a>
                </div>
            </span>
            <span class="money">USD<i class="fa-solid fa-chevron-down"></i>
                <div class="content">
                    <a class="a_link" href="#">VND</a>
                    <a class="a_link" href="#">CNY</a>
                    <a class="a_link" href="#">RUB</a>
                </div>
            </span>
            <span><i class="fa-solid fa-user-plus"></i>Account</span>
        </div>
    </header>
    <div class="container">
        <div class="top">
            <div class="top_left">
                <img src="./src/img/2020-Btec.png" alt="Logo" width="10%">
            </div>
            <div class="top_mid">
                <span class="home">Home <i class="fa-solid fa-plus"></i>
                    <div class="content">
                        <a class="a_link" href="#">Home 1</a>
                        <a class="a_link" href="#">Home 2 </a>
                    </div>
                </span>
                <span class="shop">Shop <i class="fa-solid fa-plus"></i>
                    <div class="content">
                        <a class="a_link" href="#">SHOPEE</a>
                        <a class="a_link" href="#">LAZADA</a>
                        <a class="a_link" href="#">TIKI</a>
                    </div>
                </span>
                <span>Product</span>
                <span>About</span>
                <span class="blog">Blog <i class="fa-solid fa-plus"></i>
                    <div class="content">
                        <a class="a_link" href="#">Blog Grid #1</a>
                        <a class="a_link" href="">Blog Gird #2</a>
                        <a class="a_link" href="">Blog Gird #3</a>
                    </div>
                </span>
                <span class="page">Pages <i class="fa-solid fa-plus"></i>
                    <div class="content">
                        <a class="b_link" href="#">B</a>
                        <a class="b_link" href="#">I</a>
                        <a class="b_link" href="#">T</a>
                        <a class="b_link" href="#">C</a>
                    </div>
                </span>
            </div>
            <div class="top_right">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span><i class="fa-regular fa-heart"></i></span>
                <span><i class="fa-solid fa-cart-arrow-down"></i></span>
            </div>
        </div>
    </div>
</body>

</html>
