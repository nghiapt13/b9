<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Shop</title>
</head>

<body>
    <header class="header">
        <div class="header_left">
            <span>Follow On Social</span>
            <span><i class="fa-brands fa-facebook"></i></span>
            <span><i class="fa-brands fa-linkedin-in"></i></span>
            <span><i class="fa-brands fa-pinterest"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
        </div>
        <div class="header_right">
            <span class="lan">ENG<i class="fa-solid fa-chevron-down"></i>
                <div class="content">
                    <a class="a_link" href="#">VI</a>
                    <a class="a_link" href="#">CN</a>
                    <a class="a_link" href="#">RU</a>
                </div>
            </span>
            <span class="money">USD<i class="fa-solid fa-chevron-down"></i>
                <div class="content">
                    <a class="a_link" href="#">VND</a>
                    <a class="a_link" href="#">CNY</a>
                    <a class="a_link" href="#">RUB</a>
                </div>
            </span>
            <span><i class="fa-solid fa-user-plus"></i>Account</span>
        </div>
    </header>
    <div class="container">
        <div class="top">
            <div class="top_left">
                <span><img src="./src/img/2020-Btec.png" alt="Logo" width="10%">X <img class="bitc_logo"
                        src="./src/img/Logo BITC.jpg" alt="" width="5%" height="5%"></span>
            </div>
            <div class="top_mid">
                <span class="home">Home <i class="fa-solid fa-plus"></i>
                    <div class="content">
                        <a class="a_link" href="#">Home 1</a>
                        <a class="a_link" href="#">Home 2 </a>
                    </div>
                </span>
                <span class="shop">Shop <i class="fa-solid fa-plus"></i>
                    <div class="content">
                        <a class="a_link" href="https://shopee.vn/">SHOPEE</a>
                        <a class="a_link" href="https://www.lazada.vn/">LAZADA</a>
                        <a class="a_link" href="https://tiki.vn/">TIKI</a>
                    </div>
                </span>
                <span>Product</span>
                <span>About</span>
                <span class="blog">Blog <i class="fa-solid fa-plus"></i>
                    <div class="content">
                        <a class="a_link" href="#">Blog Grid #1</a>
                        <a class="a_link" href="#">Blog Gird #2</a>
                        <a class="a_link" href="#">Blog Gird #3</a>
                    </div>
                </span>
                <span class="page">Pages <i class="fa-solid fa-plus"></i>
                    <div class="content">
                        <a class="b_link" href="https://www.facebook.com/BTECInformationTechnologyClub/">B</a>
                        <a class="b_link" href="https://www.facebook.com/BTECInformationTechnologyClub/">I</a>
                        <a class="b_link" href="https://www.facebook.com/BTECInformationTechnologyClub/">T</a>
                        <a class="b_link" href="https://www.facebook.com/BTECInformationTechnologyClub/">C</a>
                    </div>
                </span>
            </div>
            <div class="top_right">
                <span><i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <span><i class="fa-regular fa-heart"></i></span>
                <span class="item"><i class="fa-solid fa-cart-arrow-down">
                    <span class="num" id="cartnum">3</span>
                </i>
                    <div class="box_merchandise">
                        <div class="merchandise">
                            <div class="m">
                                <img src="./src/img/triple6.jpg" alt="" width="30%" height="30%">
                                <div class="name">Local brand SATAN LOGO basic T-shirt
                                    <p class="price">$20</p>
                                </div>
                                <span>X</span>
                            </div>
                            <div style="margin-left:2rem ;" class="m">
                                <img src="./src/img/heyyou.jpg" alt="" width="25%" height="25%">
                                <div style="margin-left:1.5rem ;" class="name">
                                    HEYYOU CYBER TEE T-shirt
                                    <p class="price">$25</p>
                                </div>
                                <span>X</span>
                            </div>
                            <div class="m">
                                <img src="./src/img/degrey.webp" alt="" width="30%" height="30%">
                                <div class="name">
                                    Black Degrey Ribbed Shirt
                                    <p class="price">$30</p>
                                </div>
                                <span>X</span>
                            </div>
                        </div>
                        <div class="allprice">
                            <strong>Subtotal: <span class="a_price">$75</span> </strong>
                        </div>
                        <hr>
                        <div class="button">
                            <span class="button_1">
                                <button>View Cart</button>
                            </span>
                            <span class="button_2">
                                <button>Checkout</button>
                            </span>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
